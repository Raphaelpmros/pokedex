<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Pokedex</title>
</head>

<body>
    <section>
        <div id="device">
            <div id="borderScreen">
                <h1 class="pokemonData">
                    <span class="pokemonNumber"></span> -
                    <span class="pokemonName"></span>
                </h1>
                <div id="screen">
                    <img src="" alt="pokemon" class="pokemonImage">
                    <div id="game"></div>
                </div>
            </div>
            <form class="formPokemon" id="formPokemon">
                <input type="search" id="searchInput" class="inputSearch" placeholder="Name or Number" required>
            </form>
            <button class="button" id="buttonShiny">&#10029;&#10029;&#10029;</button>
            <button id="buttonPrevious">&#8656;</button>
            <button id="buttonNext">&#8658;</button>
            <button id="buttonStatus" data-bs-target="#pokemonModal">&#9776;</button>
            <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-image">
                                <img src="" alt="pokemon" id="modalImage" class="pokemonImage">
                            </div>
                            <div class="modal-info">
                                <p><strong>Height:</strong> <img src="assets/img/height.svg" alt=""> <span id="modalHeight"></span></p>
                                <p><strong>Weight:</strong> <img src="assets/img/weight.svg" alt=""> <span id="modalWeight"></span></p>
                                <p><strong>Types:</strong> <span id="modalTypes"></span></p>
                                <p><strong>Abilities:</strong> <span id="modalAbilities"></span></p>
                                <p><strong>Moves:</strong> <span id="modalMoves"></span></p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="searchButton">&#128269;</button>
            <button class="music" id="playButton">&#9658;</button>
            <button class="music" id="pauseButton">&#9208;</button>
            <button id="volumeUpButton">&#128266;</button>
            <button id="volumeDownButton">&#128265;</button>`
            <audio preload="metadata" loop id="myAudio">
                <source src="assets/midia/BrassOrchidBobbyRichards.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="src/pokedex.js"></script>
</body>

</html>
