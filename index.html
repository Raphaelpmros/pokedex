<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Pokedex</title>
</head>

<body>
    <section>
        <div id="device">
            <div id="borderScreen">
                <h1 class="pokemonData">
                    <span class="pokemonNumber"></span> -
                    <span class="pokemonName"></span>
                </h1>
                <div id="screen">
                    <img src="" alt="pokemon" class="pokemonImage">
                    <div id="game"></div>
                </div>
            </div>
            <form class="formPokemon" id="formPokemon">
                <input type="search" id="searchInput" class="inputSearch" placeholder="Name or Number" required>
            </form>
            <button class="button" id="buttonShiny">&#10029;&#10029;&#10029;</button>
            <button id="buttonPrevious">&#8656;</button>
            <button id="buttonNext">&#8658;</button>
            <button id="buttonStatus">&#9776;</button>
            <button id="searchButton">&#128269;</button>
        </div>
    </section>

    <script src="src/pokedex.js"></script>
</body>

</html>
